<div class="card" style="width: 24rem; margin-top: 1rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="senha"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-sm btn-block"
        [disabled]="!formulario.valid"
      >
        Entrar
      </button>
    </form>
    <hr />

    <p class="small text-danger text-center">
      {{ mensagemErro }}
    </p>
  </div>
</div>
<br />

</div>
